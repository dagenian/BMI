<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
<div class="BMI">
    BMI is:{{ BMI }}<br>
    Health Condition:{{ note }}<br>
</div>
<div class="table">
    <table border="10px">
        <tr><td>Catergory</td><td>BMI range</td></tr>
        <tr><td>thin</td><td><18.5</td></tr>
        <tr><td>normal</td><td>18.5-23.9</td></tr>
        <tr><td>fat</td><td>24-27.9</td></tr>
        <tr><td>very fat</td><td>>27.9</td></tr>
    </table>
</div>
</body>
</html>
